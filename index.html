<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat sobre Matchbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatlogs">
            <div class="chat bot">
                <div class="user-photo"><img src="bot.png" alt="Bot"></div>
                <p class="chat-message">¡Hola! ¿Quieres saber más sobre Matchbox?</p>
            </div>
        </div>
        <div class="chat-form">
            <textarea placeholder="Escribe tu mensaje aquí..."></textarea>
            <button>Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
